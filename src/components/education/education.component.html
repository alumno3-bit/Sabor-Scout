<div class="animate-fade-in p-4">
  <h2 class="text-2xl font-montserrat font-semibold text-amber-400 mb-4">Beer Education</h2>
  <p class="text-gray-400 mb-6">Ask the Sabor Scout AI anything about craft beer, styles, or defects.</p>
  
  <div class="flex flex-col sm:flex-row gap-2 mb-4">
    <input 
      type="text"
      placeholder="e.g., 'What causes a diacetyl off-flavor?'"
      [(ngModel)]="topic"
      (keyup.enter)="getEducationalContent()"
      class="flex-grow p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 text-white"
    />
    <button 
      (click)="getEducationalContent()" 
      [disabled]="isLoading() || !topic()"
      class="bg-amber-500 text-gray-900 font-bold py-3 px-6 rounded-lg hover:bg-amber-400 transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
      Ask
    </button>
  </div>

  <div class="flex flex-wrap gap-2 mb-8">
    @for(topic of predefinedTopics; track topic) {
      <button (click)="getEducationalContent(topic)" class="text-xs bg-gray-700 hover:bg-gray-600 text-gray-300 py-1 px-3 rounded-full transition-colors">
        {{ topic }}
      </button>
    }
  </div>

  @if (isLoading()) {
    <div class="flex flex-col items-center justify-center p-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-400"></div>
        <p class="mt-4 text-amber-400 font-semibold">Consulting the experts...</p>
    </div>
  }

  @if (error()) {
    <div class="bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg text-center">
      <p>{{ error() }}</p>
    </div>
  }

  @if (content()) {
    <div class="prose prose-invert bg-gray-800 p-6 rounded-lg max-w-none prose-headings:text-amber-400 prose-strong:text-white">
      <div [innerHTML]="content()"></div>
    </div>
  }

</div>
