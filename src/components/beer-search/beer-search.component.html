<div class="animate-fade-in">
  @if(selectedBeer()) {
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-montserrat font-semibold text-amber-400">Beer Details</h2>
      <button (click)="clearSelection()" class="text-amber-400 hover:text-amber-300 transition-colors font-semibold">Back to Search</button>
    </div>
    <app-beer-details [beer]="selectedBeer()!"></app-beer-details>
  } @else {
    <h2 class="text-2xl font-montserrat font-semibold text-amber-400 mb-4">Find a Beer</h2>
  
    <div class="mb-6 space-y-4">
      <input 
        type="text" 
        placeholder="Search by name, style, or brewery..." 
        [value]="searchTerm()"
        (input)="updateSearchTerm($event)"
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 text-white"
      />
      <div class="flex items-center space-x-2">
        <span class="text-gray-400">Min Rating:</span>
        <div class="flex space-x-1">
          @for(star of [1, 2, 3, 4, 5]; track star) {
            <button (click)="setRatingFilter(star)">
              <svg class="w-6 h-6" [class.text-amber-400]="minRating() >= star" [class.text-gray-600]="minRating() < star" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </button>
          }
        </div>
      </div>
    </div>
  
    <div class="space-y-3">
      @for(beer of filteredBeers(); track beer.name) {
        <div (click)="selectBeer(beer)" class="bg-gray-800 p-4 rounded-lg flex justify-between items-center cursor-pointer hover:bg-gray-700/70 transition-colors">
          <div>
            <h3 class="font-bold text-lg text-white">{{ beer.name }}</h3>
            <p class="text-sm text-gray-400">{{ beer.brewery }} - <span class="font-semibold text-gray-300">{{ beer.style }}</span></p>
          </div>
          <div class="flex items-center">
            <span class="text-amber-400 font-bold mr-1">{{ beer.rating }}</span>
            <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
          </div>
        </div>
      } @empty {
        <div class="text-center py-10">
          <p class="text-gray-400">No beers match your criteria.</p>
        </div>
      }
    </div>
  }
</div>
